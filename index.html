<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/estilo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>pepe y sus notitas</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center py-5 miFuentePepe">Notitas bonitas</h1>
        <div class="row">
            <div class="col-6 offset-3">
                <form action="">
                    <input class="form-control mb-3" id="tituloNota" type="text" placeholder="Titulo de la notaaaa">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="deja el comentario, tontito" id="notaUsuario"></textarea>
                        <label for="notaUsuario">La nota va aqui</label>
                    </div>
                </form>
                <div class="d-flex justify-content-end mt-4">
                <button onclick="guardarNota()" class="btn btn-danger fw-bold fs-4 guardarNotita">GUARDAR NOTA :)</button>
                </div>
            </div>
            <div class="col-10 cartasNotas">
                <div class="row row-cols-1 row-cols-md-3 g-4 mt-5 " id="notasGuardadas">
                </div>
            </div>
        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="assets/js/java.js"></script>
</body>
</html>
